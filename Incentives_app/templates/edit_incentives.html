{% extends 'base.html'%}

{% block content %}
    <!-- Stylesheets -->

<!-- JavaScript -->

<style>
    table.dataTable thead .sorting:after,
    table.dataTable thead .sorting:before,
    table.dataTable thead .sorting_asc:after,
    table.dataTable thead .sorting_asc:before,
    table.dataTable thead .sorting_asc_disabled:after,
    table.dataTable thead .sorting_asc_disabled:before,
    table.dataTable thead .sorting_desc:after,
    table.dataTable thead .sorting_desc:before,
    table.dataTable thead .sorting_desc_disabled:after,
    table.dataTable thead .sorting_desc_disabled:before {
        bottom: .5em;
    }
</style>


<div class="col-sm-8">
    <div class="panel b-r-6 sys-panel-shadow">
        <div class="panel-heading bg-blue">
            <h6 class="panel-title text-center" style="font-weight: 500">
                <i class="icon-checkbox-checked2"></i>
                Add Employees to incentives
            </h6>
        </div>
        <form>
        <div class="panel-body">
            <h4 style="text-align:center;">SELECT PRODUCT</h4>
            <div class="table-responsive">
                <table id="dtBasicExample" class="table table-striped table-hover table-sm" cellspacing="0"
                    width="100%">
                    <thead>
                        <tr>
                            <th style="width:10px;" class="th-sm">No</th>
                            <th style="width:10em" class="th-sm">Product</th>
                            <th style="width:10px;" class="th-sm">Select</th>
                            <th style="margin-right: 50px">Incentive amount </th>
                            <th class="th-sm">S_Date</th>
                            <th class="th-sm">E_Date</th>
                        </tr>
                    </thead>
                    <tbody>
                     {% for product in product_incentives %}
                        <tr>
                            <td>{{ forloop.counter }}.</td>
                            <td>{{product.products}}</td>
                            <td> <input type="checkbox" name=""> </td>
                           <td><input style="width: 100px;" type="text" name=""></td>
                            <td><i class="icon-calendar3"></td>
                            <td><i class="icon-calendar3"></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">No data for now</td>
                        </tr>
                    {% endfor %}


                   <thead>
              

                    </thead>

                </table>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-success"
                style="width: 9em;float:inline-end; height: 3em;font-size: 1em; font-weight: 500;">Save</button>
        </div>
    </form>

    </div>
</div>






<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>

{% endblock %}
